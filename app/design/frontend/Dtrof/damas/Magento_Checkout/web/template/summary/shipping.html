<!-- ko if: quoteIsVirtual == 0 -->
<div class="s-row">

            <span class="label" data-bind="text: title"></span><br>
            <span class="value" data-bind="text: getShippingMethodTitle()"></span><br>


            <!-- ko if: isCalculated() -->
            <span class="price"
                  data-bind="text: getValue(), attr: {'data-th': title}"></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated() -->
            <span class="not-calculated"
                  data-bind="text: getValue(), attr: {'data-th': title}"></span>
            <!-- /ko -->

</div>
<!-- /ko -->
